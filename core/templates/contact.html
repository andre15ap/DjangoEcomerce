{% extends "base.html" %}

{% block title %}
	Contato | {{ block.super }}
{% endblock %}

{% block container %}
	<h1 class="font-grande negrito">Fale conosco</h1>

	<form>
	  	<div class="form-group row">
	    	<label for="nome" class="col-sm-2 col-form-label col-form-label-lg direita negrito">Nome</label>
	    	<div class="col-sm-10">
	      		<input type="text" class="form-control form-control-lg" id="nome" placeholder="Nome">
	    	</div>
	  	</div>

	  	<div class="form-group row">
	    	<label for="email" class="col-sm-2 col-form-label col-form-label-lg direita negrito">E-mail</label>
	    	<div class="col-sm-10">
	      		<input type="email" class="form-control form-control-lg" id="email" placeholder="E-mail">
	    	</div>
	  	</div>

	  	<div class="form-group row">
	    	<label for="mensagem" class="col-sm-2 col-form-label col-form-label-lg direita negrito">Mensagem</label>
	    	<div class="col-sm-10">
	      		<textarea type="text-area" rows="4" class="form-control form-control-lg" id="mensagem" placeholder="Digite sua mensagem"></textarea>
	    	</div>
	  	</div>
	</form>
{% endblock %}
