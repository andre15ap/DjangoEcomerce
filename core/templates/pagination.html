
	<div class="row">
		<div class="col-md-12">
			<nav>
				<ul class="pagination">
					{% for page in paginator.page_range %}
					<li class="page-item {% if page_obj.number == page %} active {% endif %}">
						<a class="page-link" href="?page={{page}}{{getvars}}">{{page}}</a>
					</li>
					{% endfor %}
				</ul>
			</nav>
		</div>
	</div>



	<!-- comentario abaixo -->

	{% comment %}
	<div class="row">
		<div class="col-md-12">
			<nav>
				<div class="btn-group mr-2" role="group">
				<div class="pagination">
					{% for page in paginator.page_range %}
						
						<a type="button" class="btn btn-success" href="?page={{page}}{{getvars}}">{{page}}</a>
						
					{% endfor %}
				</div>
				</div>
			</nav>
		</div>
	</div>
	{% endcomment %}
